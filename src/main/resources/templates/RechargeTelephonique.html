    <section layout:fragment="content">
     <div class="card">
      <div class="card-header" > Recharge telephonique</div>
  <div class="card-body">
  
   <form th:action="@{/saveRecharge}" method="post">
   <div>
   <label>Choisissez votre operateur</label>
   <input type="hidden" name="pin"  th:value="${pin}">
   
   </div>
   <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="typeRecharge"  value="inwi">
  <label class="form-check-label" for="inlineRadio1">inwi</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="typeRecharge"  value="orange">
  <label class="form-check-label" for="inlineRadio2">orange</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="typeRecharge"  value="marocTelecome" 
 >
  <label class="form-check-label" for="inlineRadio3">maroc Telecome</label>
</div>
  

<div class="form-group"  >
<label class="control-label">numero Telephone</label>
<input type="text" name="numeroTelephone" class="form-
control"></input>
</div>
<div class="form-group">
<label class="control-label">Montant:</label>
<input type="text" name="montant" class="form-
control"></input>
</div>

<div>
<button class="btn btn-primary" type="submit"
name="saveOp">Save</button>
</div>
</form>
</div>
   
</div>
